<!DOCTYPE html>
{% autoescape true %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ app_name }} - convert the web to projects</title>

    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

</head>
<body unresolved>

<a href={{task.url}}>{{task.title}}</a>

<div layout horizontal center-center fit>
    <form action="../edittask">
        Description:<br>

        {% if task.description %}

        <input type="text" name="description" value="{{task.description}}">

        {% else %}

        <input type="text" name="description">

        {% endif %}

        <input type="text" hidden name="id" value={{task_id}}>
        <input type="submit" value="Save">

    </form>
    <div>
        <a href=/edittask?id={{task_id}}&move=delete>Delete</a>
    </div>
    <div>
        <a href=/edittask?id={{task_id}}&move=done>Done</a>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vookmark'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
        powered by Disqus.</a></noscript>


    {% if task.image %}
    <a href={{task.url}}><img src={{task.image}}></a>
    {% endif %}

</div>


</body>
</html>
{% endautoescape %}
