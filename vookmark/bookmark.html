<!DOCTYPE html>
{% autoescape true %}

<html>
<head lang="en">


    <meta charset="UTF-8">
    <title>{{ app_name }} - convert the web to projects</title>

    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">


    <link rel="stylesheet" type="text/css" href="app/bookmark.css">

    <link href='http://fonts.googleapis .com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

</head>


<body unresolved>
    
    
<div id="wrapper"> 


    
    

    
    
    
    
<div id="container2">
	<div id="container1">
        
        
		      <div id="col1">
                  
                  
                  
                  
    <img src="/app/circular_logo.png"  style="width:50px;height:auto">
                  
    <img src="/app/temporary_task.jpg"  style="width:240px;height:auto">
               
                
            </div>
                
                
    
            <div id="col2">
                

    
    
                {% if recent_boards %}
                <div id="existingboards">
                    <h2>Pick a Board:</h2>
                    {% for board in recent_boards %}

                    <div style=" padding:10px; text-align: center;">
                        <a href="/addtask?board={{board}}&url={{url}}">
                            {{board}}
                    </a>
                </div>
                {% endfor %}
                </div>
                {% endif %}
                
                
                   
          <form action="../board">
                <p>Create a board</p>
                <input type="text" name="id">
                        <input type="text" name="url" value="{{url}}" hidden="true">
                        <input type="submit" value="Submit">
                    </form>
                
                
            </div>
        
     
        
        
        
        
        

        
        
        
        
        
        
        
        
            
</div>
</div>
  
    
    
    
    






</div>   


</body>
</html>
{% endautoescape %}
