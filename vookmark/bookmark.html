<!DOCTYPE html>
{% autoescape true %}

<html>
<head lang="en">


    <meta charset="UTF-8">
    <title>{{ app_name }} - convert the web to projects</title>

    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">


    <link rel="stylesheet" type="text/css" href="app/bookmark.css">

    <link href='http://fonts.googleapis .com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

</head>


<body unresolved>

<header>
    
    
    <a href=../><img src="/app/logo.png" onmouseover="this.src='/app/logo_active.png'" onmouseout="this.src='/app/logo.png'" /></a>
 

</header>
    
    
   <section style="height: 60px; background-color: #fff; padding-top: 30px; padding-left: 10px;">
    
      <p>Choose where to put your new task.</p> 
      
    </section>
    
    
    
    
<div id="container3">
    
    <div id="container2">
    

        <div id="container1">

            <div id="col1">
                
                
                
                    <form action="../board">
                <p>New Board</p>
                <input type="text" name="id">
                        <input type="text" name="url" value="{{url}}" hidden="true">
                        <input type="submit" value="Submit">
                    </form>
               
                
            </div>
                
                
    
            <div id="col2">
    
    
          {% if recent_boards %}
                <div id="existingboards">
                    <h1>attach to existing board:</h1>
                    {% for board in recent_boards %}

                    <div style="background:#A41936; padding:20px; text-align: center;">
                        <a href="/addtask?board={{board}}&url={{url}}">
                            {{board}}
                    </a>
                </div>
                {% endfor %}
                </div>
                {% endif %}
                
                
            </div>
            
</div>
</div>
</div>   
    
    
    
    









</body>
</html>
{% endautoescape %}
